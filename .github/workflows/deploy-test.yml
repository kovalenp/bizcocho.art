name: Deploy to Test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: bash <(curl -fsSL cli.new)

      - name: Deploy to Railway
        run: railway up --environment test
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
